        <ul>
<li><p>随机获取文本中的名称，一行一个名称。</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">import java.io.BufferedReader;</span><br><span class="line">import java.io.FileReader;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Random;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line"> * 要求：文本文件中存储了几个名称，写一个程序实现随机获取一个名称。</span><br><span class="line"> */</span><br><span class="line">public class GetName &#123;</span><br><span class="line">	public static void main(String[] args) throws IOException &#123;</span><br><span class="line">		// 把文本文件中的数据存储到集合中</span><br><span class="line">		BufferedReader br = new BufferedReader(new FileReader(&quot;Name.txt&quot;));</span><br><span class="line">		ArrayList&lt;String&gt; array = new ArrayList&lt;String&gt;();</span><br><span class="line">		String line = null;</span><br><span class="line">		while ((line = br.readLine()) != null) &#123;</span><br><span class="line">			array.add(line);</span><br><span class="line">		&#125;</span><br><span class="line">		br.close();</span><br><span class="line">	</span><br><span class="line">		Random r = new Random();</span><br><span class="line">		int index = r.nextInt(array.size());</span><br><span class="line">		</span><br><span class="line">		String name = array.get(index);</span><br><span class="line">		System.out.println(&quot;名称为：&quot; + name);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>复制单级文件夹</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">  要求：复制单极文件夹</span><br><span class="line"> </span><br><span class="line"> 数据源：E:\\Java</span><br><span class="line"> 目的地：E:\\JavaTest</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">import java.io.BufferedInputStream;</span><br><span class="line">import java.io.BufferedOutputStream;</span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">public class CopyFolderDemo &#123;</span><br><span class="line">	public static void main(String[] args) throws IOException &#123;</span><br><span class="line">	</span><br><span class="line">		File srcFolder = new File(&quot;E:\\Java&quot;);		</span><br><span class="line">		File destFolder = new File(&quot;E:\\JavaTest&quot;);</span><br><span class="line">	</span><br><span class="line">		if (!destFolder.exists()) &#123;</span><br><span class="line">			destFolder.mkdir();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		File[] fileArray = srcFolder.listFiles();</span><br><span class="line">		</span><br><span class="line">		for (File file : fileArray) &#123;</span><br><span class="line">			</span><br><span class="line">			String name = file.getName(); </span><br><span class="line">			File newFile = new File(destFolder, name); </span><br><span class="line"></span><br><span class="line">			copyFile(file, newFile);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void copyFile(File file, File newFile) throws IOException &#123;</span><br><span class="line">		BufferedInputStream bis = new BufferedInputStream(new FileInputStream(</span><br><span class="line">				file));</span><br><span class="line">		BufferedOutputStream bos = new BufferedOutputStream(</span><br><span class="line">				new FileOutputStream(newFile));</span><br><span class="line"></span><br><span class="line">		byte[] bys = new byte[1024];</span><br><span class="line">		int len = 0;</span><br><span class="line">		while ((len = bis.read(bys)) != -1) &#123;</span><br><span class="line">			bos.write(bys, 0, len);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		bos.close();</span><br><span class="line">		bis.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>复制单级文件夹&amp;改名</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">/*for example*/</span><br><span class="line">/*</span><br><span class="line">要求：复制指定目录下的指定数据类型文件，并修改后缀名。</span><br><span class="line">指定的文件是：.java文件。</span><br><span class="line">指定的后缀名是：.txt</span><br><span class="line">指定的目录是：TestCc</span><br><span class="line"></span><br><span class="line">数据源：E:\\Java\\*.java</span><br><span class="line">目的地：E:\\Jad\\*.jad</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">import java.io.BufferedInputStream;</span><br><span class="line">import java.io.BufferedOutputStream;</span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.FilenameFilter;</span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public class CopyFolderDemo &#123;</span><br><span class="line">	public static void main(String[] args) throws IOException &#123;</span><br><span class="line">		/*File(String pathname) </span><br><span class="line">			通过将给定的路径名字符串转换为抽象路径名来创建新的File实例。</span><br><span class="line">		*/</span><br><span class="line">		File srcFolder = new File(&quot;E:\\Java&quot;);		</span><br><span class="line">		File destFolder = new File(&quot;E:\\Jad&quot;);</span><br><span class="line">		</span><br><span class="line">		if (!destFolder.exists()) &#123;</span><br><span class="line">			destFolder.mkdir();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		File[] fileArray = srcFolder.listFiles(new FilenameFilter() &#123;</span><br><span class="line">			@Override</span><br><span class="line">			public boolean accept(File dir, String name) &#123;</span><br><span class="line">				return new File(dir, name).isFile() &amp;&amp; name.endsWith(&quot;.java&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">		// 遍历该File数组，得到每一个File对象.</span><br><span class="line">		for (File file : fileArray) &#123;</span><br><span class="line"></span><br><span class="line">			/*</span><br><span class="line">			File(File parent, String child) </span><br><span class="line">				从父抽象路径名和子路径名字符串创建新的 File实例。  </span><br><span class="line">			File(String pathname) </span><br><span class="line">				通过将给定的路径名字符串转换为抽象路径名来创建新的 File实例。  </span><br><span class="line">			File(String parent, String child) </span><br><span class="line">				从父路径名字符串和子路径名字符串创建新的 File实例。</span><br><span class="line">			*/</span><br><span class="line"></span><br><span class="line">			String name = file.getName();		</span><br><span class="line">			File newFile = new File(destFolder, name);</span><br><span class="line">			copyFile(file, newFile);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		//改名遍历过程.</span><br><span class="line">		File[] destFileArray = destFolder.listFiles();</span><br><span class="line">		for (File destFile : destFileArray) &#123;</span><br><span class="line">			</span><br><span class="line">			String name =destFile.getName(); //DataTypeDemo.java</span><br><span class="line">			String newName = name.replace(&quot;.java&quot;, &quot;.jad&quot;);//DataTypeDemo.jad</span><br><span class="line">			</span><br><span class="line">			File newFile = new File(destFolder,newName);</span><br><span class="line">			destFile.renameTo(newFile);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;Over!&quot;);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/*文件复制函数*/</span><br><span class="line">	private static void copyFile(File file, File newFile) throws IOException &#123;</span><br><span class="line">		BufferedInputStream bis = new BufferedInputStream(new FileInputStream(</span><br><span class="line">				file));</span><br><span class="line">		BufferedOutputStream bos = new BufferedOutputStream(</span><br><span class="line">				new FileOutputStream(newFile));</span><br><span class="line"></span><br><span class="line">		byte[] bys = new byte[1024];</span><br><span class="line">		int len = 0;</span><br><span class="line">		while ((len = bis.read(bys)) != -1) &#123;</span><br><span class="line">			bos.write(bys, 0, len);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		bos.close();</span><br><span class="line">		bis.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>复制多级文件夹</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> *要求：复制多极文件夹.</span><br><span class="line">  数据源：E:\\JavaTest</span><br><span class="line"> 目的地：E:\\</span><br><span class="line"> */</span><br><span class="line"></span><br><span class="line">import java.io.BufferedInputStream;</span><br><span class="line">import java.io.BufferedOutputStream;</span><br><span class="line">import java.io.File;</span><br><span class="line">import java.io.FileInputStream;</span><br><span class="line">import java.io.FileOutputStream;</span><br><span class="line">import java.io.IOException;</span><br><span class="line"></span><br><span class="line">public class CopyFoldersDemo &#123;</span><br><span class="line">	public static void main(String[] args) throws IOException &#123;</span><br><span class="line">	</span><br><span class="line">		File srcFile = new File(&quot;E:\\JavaTest&quot;);		</span><br><span class="line">		File destFile = new File(&quot;E:\\&quot;);</span><br><span class="line">		</span><br><span class="line">		copyFolder(srcFile, destFile);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void copyFolder(File srcFile, File destFile)</span><br><span class="line">			throws IOException &#123;</span><br><span class="line">		</span><br><span class="line">		if (srcFile.isDirectory()) &#123;			</span><br><span class="line">			File newFolder = new File(destFile, srcFile.getName());</span><br><span class="line">			newFolder.mkdir();</span><br><span class="line">			</span><br><span class="line">			File[] fileArray = srcFile.listFiles();</span><br><span class="line">			for (File file : fileArray) &#123;</span><br><span class="line">				copyFolder(file, newFolder);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; else &#123;			</span><br><span class="line">			File newFile = new File(destFile, srcFile.getName());</span><br><span class="line">			copyFile(srcFile, newFile);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void copyFile(File srcFile, File newFile) throws IOException &#123;</span><br><span class="line">		BufferedInputStream bis = new BufferedInputStream(new FileInputStream(</span><br><span class="line">				srcFile));</span><br><span class="line">		BufferedOutputStream bos = new BufferedOutputStream(</span><br><span class="line">				new FileOutputStream(newFile));</span><br><span class="line"></span><br><span class="line">		byte[] bys = new byte[1024];</span><br><span class="line">		int len = 0;</span><br><span class="line">		while ((len = bis.read(bys)) != -1) &#123;</span><br><span class="line">			bos.write(bys, 0, len);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		bos.close();</span><br><span class="line">		bis.close();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
